<h3>聯絡表單</h3>
<p>歡迎透過Email或是以下表單聯繫我們</p>
<form name="sentMessage" id="contactForm" novalidate>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>姓名 Name</label>
            <input type="text" class="form-control" placeholder="姓名 Name" id="name" required data-validation-required-message="請輸入姓名 Please enter your name." />
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>信箱 Email Address</label>
            <input type="email" class="form-control" placeholder="信箱 Email Address" id="email" required data-validation-required-message="請輸入信箱 Please enter your email address." />
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>聯絡電話 Phone Number</label>
            <input type="tel" class="form-control" placeholder="聯絡電話 Phone Number" id="phone" required data-validation-required-message="請輸入聯絡電話 Please enter your phone number." />
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <div class="row control-group">
        <div class="form-group col-xs-12 floating-label-form-group controls">
            <label>訊息 Message</label>
            <textarea rows="5" class="form-control" placeholder="訊息 Message" id="message" required data-validation-required-message="請輸入訊息 Please enter a message."></textarea>
            <p class="help-block text-danger"></p>
        </div>
    </div>
    <br>
    <div id="success"></div>
    <div class="row">
        <div class="form-group col-xs-12">
            <button type="submit" class="btn btn-default">送出 Send</button>
        </div>
    </div>
</form>
